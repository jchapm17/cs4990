{% extends 'base.html' %}

{% block title %}Delete {{ reminder.name }}?{% endblock %}

{% block content %}

<div style="text-align:center;">
  <form action="." method="post">
    {% csrf_token %}
    <h3>Are you sure you want to delete the Reminder with {{ reminder.opportunity }}?</h3>
    <button style="margin-right:20px;" class="btn btn-primary">Delete</button>
    <a class="btn btn-link" href="{% url 'crm:reminder_detail' reminder.id %}">Cancel</a>
  </form>
</div>

{% endblock %}

{% extends 'base.html' %}

{% block title %}Stage {{ stage.name }}{% endblock %}

{% block content %}

  <table class="table table-striped">
    <thead>
      <tr class="success">
        <th>Order #</th>
        <th>Phase</th>
        <th>Description</th>
        <th>Value</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>#{{ stage.order }}</td>
        <td>{{ stage.name }}</td>
        <td>{{ stage.description }}</td>
        <td>{{ stage.value }}</td>
	<td><a href="{% url 'crm:stage_update' stage.id %}"><span class="glyphicon glyphicon-edit"></a></td>
     <td> <a href="{% url 'crm:stage_delete' stage.id %}"><span style="color:red;" class="glyphicon glyphicon-remove"></a></td></tr>
    </tbody>
  </table>
<a class="btn btn-success" style="background:#009688; float:right;" href="{% url 'crm:stage_list' %}">Return to Stage List</a>
{% endblock %}

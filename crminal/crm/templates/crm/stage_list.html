{% extends 'base.html' %}

{% block title %}Stages{% endblock %}
{% block content %}
<h1>Stages</h1>
  <a class="btn btn-success" style="background:#009688; margin-top:-45px; float:right;" href="{% url 'crm:stage_create' %}">Create a New Stage</a>

  <div class="list-group">
    {% if stage_list %}
    {% for stage in stage_list %}
      <a class="list-group-item" href="{% url 'crm:stage_detail' stage.id %}">{{ stage.name }}</a>
    {% endfor %}
    {% else %}
        <p>No stages to list.</p>
    {% endif %}
  </div>

{% endblock %}

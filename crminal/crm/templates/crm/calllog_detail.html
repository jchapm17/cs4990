{% extends 'base.html' %}

{% block title %}Call Log {{ calllog.name }}{% endblock %}

{% block content %}

  <table class="table table-striped">
    <thead>
      <tr class="success">
        <th>Opportunity</th>
        <th>Date</th>
        <th>Note</th>
        <th>User</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ calllog.opportunity }}</td>
        <td>{{ calllog.date }}</td>
        <td>{{ calllog.note }}</td>
        <td>{{ calllog.user }}</td>
        <td><a href="{% url 'crm:calllog_update' calllog.id %}"><span class="glyphicon glyphicon-edit"></span></a></td>
        <td><a href="{% url 'crm:calllog_delete' calllog.id %}"><span class="glyphicon glyphicon-remove" style="color:red;"></a></td>
      </tr>
    </tbody>
  </table>
<a class="btn btn-success" style="background:#009688; float:right;" href="{% url 'crm:calllog_list' %}">Return to Call Log List</a>
{% endblock %}

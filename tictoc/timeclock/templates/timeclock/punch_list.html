{% extends 'base.html' %}

{% block title %}Time Card{%endblock%}

{% block content %}

<h1>{{ user.username }}'s Time Card <a href="{% url 'timeclock:ko' %}"><span style="color: #955251;" class="glyphicon glyphicon-time"></span></a></h1>
{% for punch in punch_list %}
	{% include 'timeclock/_punch.html' %}
	{% if not forloop.last %}
		<hr style="color: #955251;" class="punchdivider">
	{% endif %}
	{% empty %}
		<p>No punches to show.</p>
{% endfor %}


{% endblock %}
